<!DOCTYPE html>
<html>
<head>
    <title>Your Landing Page</title>
    <style>
        /* CSS styles for your landing page */
        body {
            font-family: Arial, sans-serif;
            background-color: #b8848f;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .cta-button {
            display: inline-block;
            background-color: #424bf4;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #d6339d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Landing Page</h1>
        <p>Describe the purpose of your product or service briefly here.</p>
        <a href="#" class="cta-button">Sign Up</a>
    </div>
</body>
</html>
